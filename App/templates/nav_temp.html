    <script>
        layui.use(['element','layer'], function(){
            var element = layui.element;
            var layer = layui.layer;

            //监听导航
            element.on('nav', function(elem){
                console.log(elem); //得到当前点击的DOM对象
                });

            //刷新导航
            element.render("nav");

            //监听折叠
            element.on('collapse', function (data) {
                layer.msg('visitor:' + data.show);
                });
        });
    </script>
